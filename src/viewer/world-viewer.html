<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>World Map Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 8px 12px;
      background: #222;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #status {
      margin-left: auto;
      font-size: 12px;
      opacity: 0.8;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    canvas {
      image-rendering: pixelated;
      border: 1px solid #444;
      max-width: 100%;
      max-height: calc(100vh - 60px);
    }

    .legend {
      font-size: 11px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .swatch {
      width: 10px;
      height: 10px;
      display: inline-block;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <header>
    <button id="renderCompositeBtn">Composite Map</button>
    <button id="renderBiomeBtn">Biome Map</button>
    <button id="renderHeightBtn">Height Map</button>
    <span class="legend">
      <span><span class="swatch" style="background:#041844"></span>deep ocean</span>
      <span><span class="swatch" style="background:#062c68"></span>mid ocean</span>
      <span><span class="swatch" style="background:#2a76aa"></span>coastal water</span>
      <span><span class="swatch" style="background:#7dcae6"></span>shore water</span>
      <span><span class="swatch" style="background:#dacc8c"></span>beach</span>
      <span><span class="swatch" style="background:#d3824e"></span>desert</span>
      <span><span class="swatch" style="background:#cca75e"></span>semi-arid scrub</span>
      <span><span class="swatch" style="background:#c2b460"></span>savanna</span>
      <span><span class="swatch" style="background:#86a850"></span>grassland</span>
      <span><span class="swatch" style="background:#63924c"></span>temperate forest</span>
      <span><span class="swatch" style="background:#4c7a45"></span>tropical forest</span>
      <span><span class="swatch" style="background:#3c673e"></span>rainforest</span>
      <span><span class="swatch" style="background:#57785d"></span>taiga</span>
      <span><span class="swatch" style="background:#b2b199"></span>tundra</span>
      <span><span class="swatch" style="background:#7a7463"></span>rocky mountain</span>
      <span><span class="swatch" style="background:#e9e9e8"></span>alpine snow</span>
      <span><span class="swatch" style="background:#60a08c"></span>wetlands</span>
      <span><span class="swatch" style="background:#7dc6f0"></span>river</span>
    </span>
    <span id="status">idle</span>
  </header>
  <main>
    <canvas id="canvas"></canvas>
  </main>

  <script type="module" src="./worldViewer.js?v=2"></script>
</body>

</html>
